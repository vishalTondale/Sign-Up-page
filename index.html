
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up_page</title>
</head>
<body>
    <center>
    <marquee behavior="alternate" direction="right"><h1>Welcome to Sign-Up Page</h1></marquee> 
    <fieldset>
        <legend> Fill below details to create a account </legend>

    <form action="message.html">
        <label for="fname">First-Name : </label>
        <input type="text" name="Fname" id="fname" placeholder="First Name" required><br><br>
        <label for="lname">Last-Name : </label>
        <input type="text" name="Lname" id="lname" placeholder="Last Name" required><br><br>
        <label for="gender">Gender : </label>
        <input list="mf" id="gender" name="gender" placeholder="Select">
        <datalist id="mf">
            <option value="Male"></option>
            <option value="Female"></option>
            <option value="prefer not to say"></option>
        </datalist>
        <br><br>


        <label for="mail">Mail-id : </label>
        <input type="email" name="Mail" id="mail" placeholder="example@gmail.com" required><br><br>
        <label for="dob">DOB : </label>
        <input type="date" name="DOB" id="dob"><br><br>
        <label for="mobile">Mobile Number : </label>
        <input type="tel" name="Mobile" id="mobile" pattern="[6-9]{1}[0-9]{9}" placeholder="Eg: 9999999999"><br><br>
        <label for="password">Set Password : </label>
        <input type="password" name="Password" id="password" pattern=".{4,}" title="At least 4 characters" required><br><br><br>
        <label for="submit"></label>
        <input type="submit" value="Create Account" id="submit"><br><br>

    </form>
    </fieldset>

    </center>
</body>
</html>
